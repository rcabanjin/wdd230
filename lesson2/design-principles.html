            <figure class="principle_1">
                <h3>Hick's Law</h3>
                    <p>Apple Website</p>
                        <a href="https://www.apple.com" target="_blank">www.apple.com</a>
                            <div class="image-placeholder">
                                <img src="images/Hicks-Law.png" alt="Apple Website in iPhone">
                            </div>
                                    <p>Apple website has a minimalist design and uses a Hick's Law. 
                                        Hickâ€™s Law describes that the number of choices you present to people affects the time it takes them to respond. 
                                        This has important implications for website design, it drives important metrics like bounce, engagement and conversion. in Apple website the options available is very few and it and gave emphasized to the CTA button which is "Buy".</p>
            </figure>
            <figure class="principle_2">
                    <h3>Visual Hierarchy</h3>
                        <p>Vizio</p>
                            <a href="https://www.vizio.com/en/home" target="_blank">vizio.com</a>
                                <div class="image-placeholder">
                                    <img src="images/Visual-Hierarchy.png" alt="Vizio website in iPhone">
                                </div>
                                    <p>Vizio website has great example of visual hierarchy. This principle 
                                        prioritize the elements on a page to make them easy to understand. The larger the text the more importance it conveys to the user. The smaller the text becomes less important for the user. 
                                    in the Vizio website the promotion is the most important text based on hierarchy</p>
            </figure>
            <figure class="principle_2">
                    <h3>Alignment</h3>
                        <p>Bose</p>
                            <a href="https://www.bose.ca/" target="_blank">bose.ca</a>
                                <div class="image-placeholder">
                                    <img src="images/bose-speaker.png" alt="boss website in iPhone">
                                </div>
                                <p>Alignment is the placement of visual elements so they line up in a composition. In Bose website they design the products and alignment it to organize elements that create balance to the website.
                                    Good alignment can create good connections between elements.</p>
