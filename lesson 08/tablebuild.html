<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="tablebuild.css">
    <title>Week 8 - Table</title>
</head>
<body>
    <table class="whole-table">
        <caption>Table 1: Account Feature Comparison</caption>
            <tr>
                <th colspan="4" scope="col">RVC Wildwest Services</th>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <th scope="col">Basic</th>
                <th scope="col">Premium</th>
                <th scope="col">Deluxe</th>
            </tr>
        <tbody>
            <tr>
                <th scope="row">Feature 1</th>
                <td class="check-mark">&#10004;</td>
                <td class="check-mark">&#10004;</td>
                <td class="check-mark">&#10004;</td>
            </tr>
            <tr>
                <th>Feature 2</th>
                <td class="xmark">&#10008;</td>
                <td class="check-mark">&#10004;</td>
                <td class="check-mark">&#10004;</td>
            </tr>
            <tr>
                <th>Feature 3</th>
                <td class="xmark">&#10008;</td>
                <td class="xmark">&#10008;</td>
                <td class="check-mark">&#10004;</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
